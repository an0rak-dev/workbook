{{ partial "header" . }}

<main id="mainProjectPost">
    <div>
        <h1>{{ .Title }}</h1>
        {{ if .Params.tags }}
            <div class="tags">In: {{ range (.GetTerms "tags") }} <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> {{ end }}</div>
        {{ end }}

        {{ .Content }}
    </div>
</main>

{{ partial "footer" . }}
