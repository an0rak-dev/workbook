{{ partial "header" . }}

<main id="mainBlogList">
    <h2>{{ .Title }}</h2>
    {{ .Content }}

    {{ range (.Paginator 5).Pages }} 
        <li>
            <span>{{.Date.Format "2006-01-02"}}</span> -- <a href="{{ .Permalink }}">{{.Title}}</a>
        </li>
    {{ end }}
</main>

{{ partial "footer" . }}
